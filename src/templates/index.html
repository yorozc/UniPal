{% extends 'base.html' %}

{% block body %}
    {% if current_user.is_authenticated %}
        <a href="{{url_for('auth.logout')}}">logout</a>
        <a href="{{url_for('pal.add_post')}}">Add Post</a>
        <p> hi {{current_user.name}}</p>
    {% else %}
        <a href="{{url_for('auth.login')}}">login</a>
        <a href="{{url_for('auth.signup')}}">signup</a>
        <a href="{{url_for('auth.logout')}}">logout</a>
    {% endif %}


    {% for post in posts %}
        <div class="pal_post">
            <a href="{{ url_for('pal.post', post_id=post._id)}}">View Post</a>
            <p>Posts: {{ post.name }} {{post.email}}</p>
            <p>{{post.assignment}}</p>
        </div>
        
    {% endfor %}

{% endblock %}
