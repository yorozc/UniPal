{% extends 'base.html' %}

{% block body %}
    {% if current_user.is_authenticated %}
        <a href="{{url_for('auth.logout')}}">logout</a>
    {% else %}
        <a href="{{url_for('auth.login')}}">login</a>
        <a href="{{url_for('auth.signup')}}">signup</a>
        <a href="{{url_for('auth.logout')}}">logout</a>
    {% endif %}

    {% for post in posts %}
        <p>Posts: {{ post.author }} {{post.content}}</p>
    {% endfor %}
{% endblock %}
